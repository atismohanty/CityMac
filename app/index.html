          <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown" data-target="#userOption">
            <img class="image image-responsive userImage" ng-src="images/settings.png">
          </button>
        </div>
      </div>
      <div class="col-sm-1 usericon">
        <div class="dropdown">
          <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown" data-target="#userOption">

        </div>
      </div>

        </div>
      </div>
    </div>
  
    <div class="header col-sm-12">
      <div class="navbar navbar-inverse" role="navigation">
        <div class="container-fluid">
          <div class="navbar-header">

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand" href="#/"></a>
          </div>

          <div class="collapse navbar-collapse" id="js-navbar-collapse">

             <!--form class="navbar-form"-->
              <div class="search">
                <input type="text" class="formsearch col-sm-12" placeholder="Search Computers By Name or Model No" autofocus>
                <span class="glyphicon glyphicon-search iconstyle"> </span>
              </div>
            
          </div>

        </div>
      </div>
    </div>
  </header>

<!--***************End Of header************-->
